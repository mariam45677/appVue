<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Learn Vue</title>

    </head>
    <body>
        <div id="One">
            <h1>Hello Vue.js</h1>
            <p>Welcome {{ name.length > 4 ? name :'notName' }}</p>
        </div>
       
        <script src="../Js/vue.js"></script>
        <script>
            var vm =new Vue({
                el: '#One',
                data: {
                    name:'mariam'
                }
            })
        </script>
     
        
    </body>
</html>
